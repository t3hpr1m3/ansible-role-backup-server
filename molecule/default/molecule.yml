---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: dubzland-backup-server-debian9
    image: jdubz/docker-ansible-debian9:latest
    pre_build_image: true
    tmpfs:
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: dubzland-backup-server-debian10
    image: jdubz/docker-ansible-debian10:latest
    pre_build_image: true
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
verifier:
  name: ansible
