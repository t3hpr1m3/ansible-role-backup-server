---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: "${MOLECULE_PLATFORM:-debian-bullseye}"
    image: "jdubz/docker-ci-${MOLECULE_IMAGE:-debian:bullseye-slim}"
    pre_build_image: true
    tmpfs:
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
verifier:
  name: ansible
